<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <h1>Bem vindo de volta!</h1>
        <h3>Sentimos sua falta!</h3>

        <form id="loginForm">
            <label for="username"><i class="fa-solid fa-user"></i> Nome de Usuário</label>
            <input type="text" id="username" name="username" placeholder="Adicione o nome do usuário" required>
            
            <label for="password"><i class="fa-solid fa-lock"></i> Senha</label>
            <input type="password" id="password" name="password" placeholder="Adicione a senha" required>
            
            <button type="submit">Login</button>
        </form>

        <a href="recoverPassword.html"><p>Esqueci senha</p></a>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./service/login.js"></script> 
</body>
</html>
